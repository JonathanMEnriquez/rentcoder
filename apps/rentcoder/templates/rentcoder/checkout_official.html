<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coders On Demand - Checkout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rentcoder/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="col">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'rentcoder/img/ninja.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Coders On Demand
                </a>
            </div>
            <div class="col">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="checkout_section">
            <form action="/charge" method="POST">
                {% csrf_token %}
                <h4>Order Summary:</h4>
                <label class="font-weight-bold">Coder:</label>
                <p>{{coder_name.alias}}</p>
                <label class="font-weight-bold">Exam Subject:</label>
                <p>{{request.session.cart.exam}}</p>
                <label class="font-weight-bold">Date:</label>
                <p>{{request.session.cart.date}}</p>
                <label class="font-weight-bold">Price:</label>
                <p>$199.95</p>
                <script
                src="https://checkout.stripe.com/checkout.js"
                class="stripe-button"
                data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh"
                data-image="{% static 'rentcoder/img/ninja.png' %}"
                data-name="Coders On Demand"
                data-description="1 Black Belt - $199.95"
                data-amount="19995">
                </script>
            </form>
        </div>
        <hr>
        <div class="footer">
            <p>Â© Company 2017</p>
        </div>
    </div>
</body>
</html>
