<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coders On Demand - Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rentcoder/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="col">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'rentcoder/img/ninja.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Coders On Demand
                </a>
            </div>
            <div class="col">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if user.admin %}
                    <li class="nav-item">
                        <a class="nav-link" href="/home/admin">Admin</a>
                    </li>                        
                    {% endif %}
                </ul>
            </div>
        </nav>
        <hr>
        <h3>Orders</h3>
        <table>
            <thead>
                <th>Exam Subject</th>
                <th>Date</th>
                <th>Coder Name</th>
            </thead>
            <tbody>
            {% for order in all_orders %}
                <tr>
                    <td>{{order.exam_topic}}</td>
                    <td>{{order.date}}</td>
                    <td>{{order.coder}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button><a href="/order">Add Order</a></button>
        <hr>
        <div class="footer">
            <p>Â© Company 2017</p>
        </div>
    </div>
</body>
</html>
